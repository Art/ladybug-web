<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Ladybug Web Shadow Explorer R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Browse and view files generated by the GitHub API' >
<meta name=keywords content='GitHub API,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-03-22' >
</head>
<body>
<script>

	var core = '../shadow-core/ladybug-web-shadow-core-r1.html#';

	var va3c = 'fn=http://va3c.github.io/'

	files = [

		[ 'fn=http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js', '#ar=80#rz=45#py=30', ''  ],

		[ va3c + '3d-warehouse-samples/robie-house/untitled/robie-house.js', '#px=-50#sx=60#sy=60#sz=60#cx=-40#cy=40#cz=70', '1909 - slow but worth it'],
		[ va3c + '3d-warehouse-samples/schroder-house/untitled/schroder-house.js', '#sx=5#sy=5#sz=5', '1909'],
		[ va3c + '3d-warehouse-samples/villa-savoye/untitled/villa-savoye.js', '#px=-30#pz-50#sx=3#sy=3#sz=3', '1929'],
		[ va3c + '3d-warehouse-samples/barcelona-pavilion/untitled/barcelona-pavilion.js', '#px=-70#pz=50#sx=2#sy=2#sz=2#cx=-50#cy=17#cz=64', '1930' ],
		[ va3c + '3d-warehouse-samples/glass-house/untitled/glass-house.js', '#px=30#pz=100#sx=5#sy=5#sz=5', '1949'],

		[ va3c + 'three.js/examples/models/animated/ratamahatta/ratamahatta.js','#py=25#ry=-90#sx=1#sy=1#sz=1'],
		[ va3c + 'three.js/examples/obj/cubecolors/cubecolors.js','#sx=30#sy=30#sz=30'],
		[ va3c + 'three.js/examples/obj/female02/Female02_slim.js','#sx=0.3#sy=0.3#sz=0.3'],
		[ va3c + 'three.js/examples/obj/leeperrysmith/LeePerrySmith.js','#py=20#sx=5#sy=5#sz=5' ],



	];

	init();

	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden}' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +
			'iframe { border: 0px solid green; height: 100%; width: 100%; }' +

			'#menu { background-color: #ccc; height: 100%; max-width: 300px; overflow: auto; padding: 0 0 0 20px; position: absolute; }' +
			'#contents { border: 0px red solid; height: 100%; left: 350px; overflow: auto; position: absolute; top: 0; width: ' + (window.innerWidth - 350) + 'px; }' +

		'';


		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://ladybug-analysis-tools.github.io/ladybug-web/ >&#x24D8;</a>' +
			'</h2>' +
			'<p><a href="#readme.md"; >Read Me</a></p>' +
			'<p><a href="#readme-cheat-sheet.md"; >Read Me Cheat Sheet</a></p>' +
			'<hr>' +
			'<div id=info ></div>' +

		'';


		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';

		window.addEventListener ( 'hashchange', hashChange, false );

		initMenu();

		hashChange();

	}

	function initMenu() {

		txt = '';

		for ( var i = 0; i < files.length; i++ ) {

			var file = files[ i ];

			fileName = file[ 0 ].split( '/' ).pop().toLowerCase();

			txt += '<p><a href=#' + file[ 0 ] + file[ 1 ] + ' >' + fileName + '</a></p>';

		}

		info.innerHTML += txt;

		info.innerHTML += '<hr><center><br><img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f41e.png?v6" >';

	}

	function hashChange() {

//		fileName = location.hash.length ? location.hash.slice( 1 ) : ''; //files[ 3 ][ 0 ];

		fileName = location.hash ? location.hash.slice( 1 ) : 'readme.md';

		if ( fileName.slice( -3 ) !== '.md' ) {

			contents.innerHTML = '<iframe src=' + core + fileName + ' id=ifr ></iframe>';

		} else {

			var xhr = new XMLHttpRequest();
			xhr.open( 'GET', fileName, true );
			xhr.onreadystatechange = callback;
			xhr.send( null );

			function callback() {

				if ( xhr.readyState != 4  ) { return; }

				getGitHubParsedMarkdown( xhr.responseText )

			}

		}

	}

	function getGitHubParsedMarkdown( markdown ) {

		var xhr = new XMLHttpRequest();
		xhr.open( 'POST', 'https://api.github.com/markdown/raw' );
		xhr.setRequestHeader('Content-Type', 'text/plain' );
		xhr.onreadystatechange = callback;
		xhr.send( markdown );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			contents.innerHTML = xhr.responseText;

		}

	}

</script>
</body>
</html>
