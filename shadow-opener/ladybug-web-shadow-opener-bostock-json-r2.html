<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Ladybug Web Shadow Opener Bostock JSON R2</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Browse and view files generated by the Ladybug Web Shadow Core API' >
<meta name=keywords content='GitHub API,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-03-24' >
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js ></script>
<script>

// set defaults until we get a getYourLocation funtion running

	var latitude = 37.798
	var longitude = -122.396;

	var converter;

	var core;

	if ( location.origin === 'file://' ) {

		core = '../shadow-core/ladybug-web-shadow-core-bostock-r3.html';

	} else {

		core = 'http://ladybug-analysis-tools.github.io/ladybug-web/shadow-core/ladybug-web-shadow-core-bostock-r2.html';

	}

	var fileName = 'http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js';

// http://mrdoob.github.io/three.js/examples/obj/leeperrysmith/LeePerrySmith.js#la=38.111#lo=-120.666
// http://ladybug-analysis-tools.github.io/ladybug-web/shadow-core/ladybug-web-shadow-core-r2.html#fn=http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js#la=37.798#lo=-122.396#mo=2#da=30#hr=17#mn=40#px=0#py=0#pz=0#rx=1#ry=1#rz=1#ms=1


	files = [

		[ 'fn=http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js', '#ar=80#rz=45#py=30', ''  ],

	];

	init();

	function init() {

		var css, menu, date;

		converter = new showdown.Converter( { strikethrough: true, literalMidWordUnderscores: true, simplifiedAutoLink: true, tables: true });

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +
			'iframe { border: 0px solid green; height: 100%; width: 100%; }' +

			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +

			'#menu { background-color: #ccc; height: 100%; max-width: 300px; overflow: auto; padding: 0 0 0 20px; position: absolute; }' +
			'#contents { border: 0px red solid; height: 100%; left: 350px; overflow: hidden; position: absolute; top: 0; width: ' + ( window.innerWidth - 350 ) + 'px; }' +

		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://ladybug-analysis-tools.github.io/ladybug-web/ >&#x24D8;</a>' +
			'</h2>' +
			'<p><a href="#readme.md" >Read Me</a></p>' +

			'<p>URL:<br><textarea id=taURL cols=35 rows=6 ></textarea></p>' +
			'<p>Permalink:<br><textarea id=taPermalink cols=35 rows=8 ></textarea></p>' +
			'<p>' +

				'<button onclick=setPermalink(); >Update</button> ' +
				'<button onclick=openNewTab(); >Open in new tab</button>' +
			'</p>' +
			'<p>' + 
				'Latitude<br><input type=number id=inpLatitude min=-90 max=90 value=1 step=0.001 oninput=setPermalink(); title="0 to 90: OK" ><br>' + // <output id=outLatitude ></output><br>' +
				'Longitude<br><input type=number id=inpLongitude min=-180 max=180 value=1 step=0.001 oninput=setPermalink(); title="0 to 90: OK" ><br>' + //<output id=outLongitude ></output><br>' +

				'Month<br><input type=range id=inpMonth min=0 max=11 value=1 step=1 oninput=setPermalink(); title="1 to 12: OK" ><output id=outMonth ></output><br>' +
				'Day<br><input type=range id=inpDate min=0 max=31 step=1 value=1 oninput=setPermalink(); title="1 to 31: OK" ><output id=outDate ></output><br>' +
				'Hour<br><input type=range id=inpHours min=0 max=23 step=1 value=1 oninput=setPermalink(); title="0 to 23: OK" ><output id=outHours ></output><br>' +
				'Minute<br><input type=range id=inpMinutes min=0 max=59 step=1 value=1 oninput=setPermalink(); title="0 to 59: OK" ><output id=outMinutes ></output><br>' +
			'</p>' +

			'<p>' + 
				'Position X<br><input type=range id=inpPosX min=-100 max=100 step=1 value=0 oninput=setPermalink(); title="1 to 31: OK" ><output id=outPosX ></output><br>' +
				'Position Y<br><input type=range id=inpPosY min=-100 max=100 step=1 value=0 oninput=setPermalink(); title="1 to 31: OK" ><output id=outPosY ></output><br>' +
				'Position Z<br><input type=range id=inpPosZ min=-100 max=100 step=1 value=0 oninput=setPermalink(); title="1 to 31: OK" ><output id=outPosZ ></output><br>' +
			'</p>' +
			'<p>' + 
				'Rotation X<br><input type=range id=inpRotX min=-90 max=90 step=1 value=1 oninput=setPermalink(); title="1 to 31: OK" ><output id=outRotX ></output><br>' +
				'Rotation Y<br><input type=range id=inpRotY min=-90 max=90 step=1 value=1 oninput=setPermalink(); title="1 to 31: OK" ><output id=outRotY ></output><br>' +
				'Rotation Z<br><input type=range id=inpRotZ min=-90 max=90 step=1 value=1 oninput=setPermalink(); title="1 to 31: OK" ><output id=outRotZ ></output><br>' +
			'</p>' +
			'<p>' + 
				'Scale XYZ<br><input type=number id=inpScale min=0.001 max=1000 value=1 oninput=setPermalink(); title="0.001 to 1000: OK" ><output id=outScale ></output><br>' +
			'</p>' +
			'<p><input type=checkbox id=chkGround onchange=toggleGround(); checked > Toggle Ground Plane</p>' +
			'<p>' + 
				'Camera Position<br><output id=outCamPos ></output><br>' +
				'Camera Target<br><output id=outCamTar ></output><br>' +
			'</p>' +


			'<hr>' +
			'<div id=info ></div>' +

		'';

		taURL.value = fileName; 

//		outLatitude.value = inpLatitude.value = latitude;
//		outLongitude.value = inpLongitude.value = longitude;

		inpLatitude.value = latitude;
		inpLongitude.value = longitude;

		date = new Date();

		outMonth.value = inpMonth.value = date.getMonth();
		outDate.value = inpDate.value = date.getDate() + 1;
		outHours.value = inpHours.value = date.getHours();
		outMinutes.value = inpMinutes.value = date.getMinutes();

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML = '<iframe id=ifr scrolling="no" ></iframe>';

		window.addEventListener ( 'hashchange', hashChange, false );

		taURL.addEventListener( 'dragover', function( event ){ event.preventDefault(); }, true );

		taURL.addEventListener( 'drop', onDrop, false );

//		initMenu();

		setPermalink();

//		hashChange();

	}

	function onDrop( event ) {

		event.preventDefault(); 

		var url = event.dataTransfer.getData( 'URL' );

console.log( url );

		taURL.value = url;

		setPermalink();

//		info.innerText = url; 

//		loadJSONFileByURL( url );

//		loadXHR( url );

	}

	function setPermalink() {

		var txt;

		txt = core + '#fn=' + taURL.value + 
//			'#db=true' +
			'#la=' + inpLatitude.value + '#lo=' + inpLongitude.value +
			'#mo=' + inpMonth.valueAsNumber + '#da=' + inpDate.valueAsNumber + 
			'#hr=' + inpHours.valueAsNumber + '#mn=' + inpMinutes.valueAsNumber +
			'#px=' + inpPosX.value + '#py=' + inpPosY.value + '#pz=' + inpPosZ.value +
			'#rx=' + inpRotX.value + '#ry=' + inpRotY.value + '#rz=' + inpRotZ.value +

			'#sx=' + ( inpScale.value || 1 ) + '#sy=' + ( inpScale.value || 1 ) + '#sz=' + ( inpScale.value || 1 ) +
//			'#ms=' + ( inpScale.value || 1 ) +

		'';

		if ( ifr.contentWindow && ifr.contentWindow.camera ) {

			var c = ifr.contentWindow.camera.position;
			var t = ifr.contentWindow.controls.target;


			txt += 
				'#cx=' + c.x.toFixed() + '#cy='+ c.y.toFixed() + '#cz='+ c.z.toFixed() +
				'#tx=' + t.x.toFixed() + '#ty='+ t.y.toFixed() + '#tz='+ t.z.toFixed() +

			'';

			outCamPos.value = c.x.toFixed() + ', ' + c.y.toFixed() + ', ' + c.z.toFixed();
			outCamTar.value = t.x.toFixed() + ', ' + t.y.toFixed() + ', ' + t.z.toFixed();

		}

		taPermalink.value = txt;

		ifr.src = txt;

		outMonth.value = inpMonth.value;
		outDate.value = inpDate.value;
		outHours.value = inpHours.value;
		outMinutes.value = inpMinutes.value;

		outPosX.value = inpPosX.value;
		outPosY.value = inpPosY.value;
		outPosZ.value = inpPosZ.value;

	}

	function openNewTab() {

		window.open( taPermalink.value, '_blank' )

	}

	function initMenu() {

		txt = '';

		for ( var i = 0; i < files.length; i++ ) {

			var file = files[ i ];

			fileName = file[ 0 ].split( '/' ).pop().toLowerCase();

			txt += '<p><a href=#' + file[ 0 ] + file[ 1 ] + ' >' + fileName + '</a></p>';

		}

		info.innerHTML += txt;

		info.innerHTML += '<hr><center><br><img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f41e.png?v6" >';

	}

	function hashChange() {

		fileName = location.hash ? location.hash.slice( 1 ) : 'readme.md';

		if ( fileName.slice( -3 ) !== '.md' ) {

//			contents.innerHTML = '<iframe id=ifr src=' + core + fileName + ' scrolling="no" ></iframe>';

			ifr.contentWindow.location.hash = txt;
			contents.style.overflow = 'hidden';
			contents.style.margin = contents.style.padding = '0';

			ifr.onload = function () {

				if ( window.self !== window.top ) {

					ifr.contentWindow.controls.enableZoom = false;

				}

			}

		} else {

			getMarkdown( fileName, contents );
			contents.style.overflow = 'auto';
			contents.style.padding = '0 30px';

		}

	}

	function toggleGround() {

		if ( chkGround.check === true ) {

			ifr.contentWindow.placeMap.visible = true;
			ifr.contentWindow.gridHelper.visible = true;
			ifr.contentWindow.axisHelper.visible = true;

		} else {

			ifr.contentWindow.placeMap.visible = false;
			ifr.contentWindow.gridHelper.visible = false;
			ifr.contentWindow.axisHelper.visible = false;

		}


	}

	function getMarkdown( fileName, target ) {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			target.innerHTML = converter.makeHtml(  xhr.responseText );
//			getGitHubParseMarkdown2HTML( xhr.responseText, target )

		}

	}

</script>
</body>
</html>
