<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Ladybug Web Shadow Opener Bostock JSON R3</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Browse and view files generated by the Ladybug Web Shadow Core API' >
<meta name=keywords content='GitHub API,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-04-08' >
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js ></script>
<script>

// set defaults until we get a getYourLocation funtion running

	var latitude = 37.798
	var longitude = -122.396;

	var core;

	if ( location.origin === 'file://' ) {

		core = '../shadow-core/ladybug-web-shadow-core-bostock-r3.html';

	} else {

		core = 'http://ladybug-analysis-tools.github.io/ladybug-web/shadow-core/ladybug-web-shadow-core-bostock-r2.html';

	}

//	var fileName = '#fn=http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js';
//	var fileName = '#fn=http://mrdoob.github.io/three.js/examples/obj/leeperrysmith/LeePerrySmith.js#la=38.111#lo=-120.666';
	var fileName = '#fn=http://mrdoob.github.io/three.js/examples/obj/WaltHeadLo.js#la=37.798#lo=-122.396#mo=2#da=30#hr=17#mn=40#px=0#py=0#pz=0#rx=1#ry=1#rz=1#ms=1';


	init();

	function init() {

		var css, menu, date;

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +
			'button, input[type=button] { background-color: #ccc; border: 2px #ccc solid; color: #666; }' +
			'iframe { border: 0px solid green; height: 100%; width: 100%; }' +

			'input[type=number] { text-align: right; width: 50px; }' +
			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +

			'#bars { color: crimson; cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#contents { border: 0px red solid; height: 100%;; overflow: hidden; position: absolute; top: 0; width: 100%; }' +
			'#hamburger { left: 325px; position: absolute; top: 20px; transition: left 1s; }' +
			'#inpLatitude, #inpLongitude { width: 70px; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -324px; max-height: ' + ( window.innerHeight - 10 ) + 'px; ' +
				'opacity: 0.95; overflow: auto; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +

		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML = '<iframe id=ifr scrolling="no" ></iframe>';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars >☰</div>';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://ladybug-analysis-tools.github.io/ladybug-web/#shadow-opener/readme.md  style=color:crimson; > &#x24D8; </a>' +
			'</h2>' +


			'<div>URL:<br><textarea id=taURL cols=35 rows=6 placeholder="Drag and drop a URL or file path & name into here..."></textarea></div>' +
			'<div>Permalink:<br><textarea id=taPermalink cols=35 rows=8 ></textarea></div>' +

			'<div>' +
				'<button onclick=setPermalink(); >Update</button> ' +
				'<button onclick=openNewTab(); >Open in new tab</button>' +
			'</div>' +
			'<p>' + 
				'Lat <input type=number id=inpLatitude min=-90 max=90 value=1 step=0.001 oninput=setPermalink(); title="0 to 90: OK" > ' + // <output id=outLatitude ></output><br>' +
				'Lon <input type=number id=inpLongitude min=-180 max=180 value=1 step=0.001 oninput=setPermalink(); title="0 to 90: OK" >' + //<output id=outLongitude ></output><br>' +
			'</p>' +
			'<p>' +
				'Month &nbsp;<input type=range id=inpMonth min=0 max=11 value=1 step=1 oninput=setPermalink(); title="1 to 12: OK" ><output id=outMonth ></output><br>' +
				'Day &nbsp; &nbsp;<input type=range id=inpDate min=0 max=31 step=1 value=1 oninput=setPermalink(); title="1 to 31: OK" ><output id=outDate ></output><br>' +
				'Hour &nbsp; <input type=range id=inpHours min=0 max=23 step=1 value=1 oninput=setPermalink(); title="0 to 23: OK" ><output id=outHours ></output><br>' +
				'Minute <input type=range id=inpMinutes min=0 max=59 step=1 value=1 oninput=setPermalink(); title="0 to 59: OK" ><output id=outMinutes ></output><br>' +
			'</p>' +

			'<div>Model Scale: <input type=number id=inpScale value=1 onchange = setPermalink(); ></div>' +
			'<div>' +
				'Model Rotation:<br>' +
				'x: <input type=number id=inpRotX value=0 onchange = setPermalink(); > ' +
				'y: <input type=number id=inpRotY value=0 onchange = setPermalink(); > ' +
				'z: <input type=number id=inpRotZ value=0 onchange = setPermalink(); >' +
			'</div>' +
			'<div>' +
				'Model Position:<br>' +
				'x: <input type=number id=inpPosX value=0 onchange = setPermalink(); > ' +
				'y: <input type=number id=inpPosY value=0 onchange = setPermalink(); > ' +
				'z: <input id=inpPosZ type=number value=0 onchange=setPermalink(); >' +
			'</div>' +

			'<div><input type=checkbox id=chkGround onchange=toggleGround(); checked > Toggle Ground Plane</div>' +
			'<div><input type=checkbox id=chkAnalemma onchange=toggleAnalemma(); checked > Toggle Analemma</div>' +
			'<div>Sun light<input type=range id=inpSun min=0 max=20 value=1 step=0.1 oninput=setSunLight(); title="0.1 to 20: OK" ><output id=outSun></output></div>' +

			'<p>' + 
				'Camera Position<br><output id=outCamPos ></output><br>' +
				'Camera Target<br><output id=outCamTar ></output><br>' +
			'</p>' +

			'<div id=info ></div>' +

		'';

		inpLatitude.value = latitude;
		inpLongitude.value = longitude;

		date = new Date();

		outMonth.value = inpMonth.value = date.getMonth();
		outDate.value = inpDate.value = date.getDate() + 1;
		outHours.value = inpHours.value = date.getHours();
		outMinutes.value = inpMinutes.value = date.getMinutes();

		hash = location.hash ? location.hash : fileName;

//		taURL.value = fileName; 

		taURL.addEventListener( 'dragover', function( event ){ event.preventDefault(); }, true );

		taURL.addEventListener( 'drop', onDrop, false );

		setPermalink( core + hash );

	}

	function onDrop( event ) {

		event.preventDefault(); 

		var url = event.dataTransfer.getData( 'URL' );

//console.log( url );

		taURL.value = url;

		setPermalink();

	}

	function setPermalink( txt ) {

		txt = txt ? txt : core + '#fn=' + taURL.value + 
//			'#db=true' +
			'#la=' + inpLatitude.value + '#lo=' + inpLongitude.value +
			'#mo=' + inpMonth.valueAsNumber + '#da=' + inpDate.valueAsNumber + 
			'#hr=' + inpHours.valueAsNumber + '#mn=' + inpMinutes.valueAsNumber +
			'#px=' + inpPosX.value + '#py=' + inpPosY.value + '#pz=' + inpPosZ.value +
			'#rx=' + inpRotX.value + '#ry=' + inpRotY.value + '#rz=' + inpRotZ.value +

			'#sx=' + ( inpScale.value || 1 ) + '#sy=' + ( inpScale.value || 1 ) + '#sz=' + ( inpScale.value || 1 ) +
//			'#ms=' + ( inpScale.value || 1 ) +

		'';

		if ( ifr.contentWindow && ifr.contentWindow.camera ) {

			var c = ifr.contentWindow.camera.position;
			var t = ifr.contentWindow.controls.target;


			txt += 
				'#cx=' + c.x.toFixed() + '#cy='+ c.y.toFixed() + '#cz='+ c.z.toFixed() +
				'#tx=' + t.x.toFixed() + '#ty='+ t.y.toFixed() + '#tz='+ t.z.toFixed() +

			'';

			outCamPos.value = c.x.toFixed() + ', ' + c.y.toFixed() + ', ' + c.z.toFixed();
			outCamTar.value = t.x.toFixed() + ', ' + t.y.toFixed() + ', ' + t.z.toFixed();

		}

		taPermalink.value = txt;

		ifr.src = txt;

		outMonth.value = inpMonth.value;
		outDate.value = inpDate.value;
		outHours.value = inpHours.value;
		outMinutes.value = inpMinutes.value;

	}

	function openNewTab() {

		window.open( taPermalink.value, '_blank' );

	}

// could be in core

	function toggleGround() {

		if ( chkGround.checked === true ) {

			ifr.contentWindow.placeMap.visible = true;
			ifr.contentWindow.gridHelper.visible = true;
			ifr.contentWindow.axisHelper.visible = true;

		} else {

			ifr.contentWindow.placeMap.visible = false;
			ifr.contentWindow.gridHelper.visible = false;
			ifr.contentWindow.axisHelper.visible = false;

		}

	}

	function toggleAnalemma() {

		if ( chkAnalemma.checked === true ) {

			ifr.contentWindow.analemma.visible = true;

		} else {

			ifr.contentWindow.analemma.visible = false;

		}

	}

	function setSunLight() {

		outSun.value = ifr.contentWindow.lightDirectional.intensity = inpSun.valueAsNumber;

	}


</script>
</body>
</html>
